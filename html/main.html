<!DOCTYPE html>
<html lang="en" data-contexto="foco">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fokus</title>
    <link rel="shortcut icon" href="./imagens/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
        integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Prata&family=Unbounded:wght@200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/css/main.css">
    <script src="/script.js" defer></script>
</head>
   


    <nav class="navbar">
        <div class="brand">
            <span class="brand-icon"><img src="/image/iconka.png" alt=""></span>
            <span class="brand-name">Pomofokus</span>
        </div>
        <div class="menu">
            <div class="menu-item" id="report-btn">
                <img src="/image/report.png" alt="Hisobot" class="icon">
                Report
            </div>
            <div class="menu-item" id="settings-btn">
                <img src="/image/settings.png" alt="Sozlama" class="icon">
                Setting
            </div>
            <div class="menu-item">
                <img src="/image/sign in.png" alt="Tizimga kirish" class="icon">
                <a  href="/html/signin.html">Sign In</a>
            </div>
            <div class="menu-item">
                <img src="/image/icon.png" alt="Menu" class="icon">
            </div>
        </div>
    
        </div>
    </nav>

    <div id="report-modal" class="modal">
        <div class="modal-content">
            <span class="close" id="close-report">&times;</span>
            <h2>Report</h2>
        </div>
    </div>

    <div id="settings-modal" class="modal">
        <div class="modal-content">
            <span class="close" id="close-settings">&times;</span>
            <div >
                <h3 class="alo">⏱️ Timer Settings</h3>
            
                <div class="time-settings">
                  <input type="number" value="25" placeholder="Pomodoro">
                  <input type="number" value="5" placeholder="Short Break">
                  <input type="number" value="15" placeholder="Long Break">
                </div>
            
                <div class="setting-option">
                  <span>Auto Start Breaks</span>
                  <div class="toggle-switch" onclick="this.classList.toggle('active')"></div>
                </div>
            
                <div class="setting-option">
                  <span>Auto Start Pomodoros</span>
                  <div class="toggle-switch" onclick="this.classList.toggle('active')"></div>
                </div>
            
                <div class="setting-option interval-input">
                  <span>Long Break Interval</span>
                  <input type="number" value="4">
                </div>
              
             <h3>✔Tasks</h3>
             <div class="setting-option">
                <span>Auto Check Tasks</span>
                <div class="toggle-switch" onclick="this.classList.toggle('active')"></div>
              </div>
              <div class="setting-option">
                <span>Auto Switch Tasks
                </span>
                <div class="toggle-switch" onclick="this.classList.toggle('active')"></div>
              </div>

                <button class="btn-ok" > OK</button>
              </div>
        </div>
    </div>






    <section class="app__section-card-container">
        <div class="app__card">
            <ul class="app__card-list">
                <li class="app__card-list-item">
                    <button data-contexto="foco" class="app__card-button app__card-button--foco active">Pomodoro</button>
                </li>
                <li class="app__card-list-item">
                    <button data-contexto="short" class="app__card-button app__card-button--curto">Short Break</button>
                </li>
                <li class="app__card-list-item">
                    <button data-contexto="long" class="app__card-button app__card-button--longo">Long Break</button>
                </li>
            </ul>
            <div id="timer" class="app__card-timer"></div>
            
            <div class="app__card-primary-button-wrapper">
                <button id="start-pause" class="app__card-primary-button">
                    <img class="app__card-primary-butto-icon" src="/imagens/play_arrow.png" alt="">
                    <span class="Start"> START </span>
                </button> 
            </div>
        </div>
    </section>
</body>
</html>
