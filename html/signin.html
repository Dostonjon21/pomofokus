<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/signin.css">
</head>
<body>
    <div class="brand">
        <span class="brand-icon"><img src="/image/pomofokus.png" alt=""></span>
        <span class="brand-name">Create Account</span>
    </div>
    <div class="container">
        <a href="https://accounts.google.com/o/oauth2/v2/auth?gsiwebsdk=3&client_id=186936238644-v5b0uncsrp1qaukr9bndauet49m0frml.apps.googleusercontent.com&scope=openid%20profile%20email&redirect_uri=storagerelay%3A%2F%2Fhttps%2Fpomofocus.io%3Fid%3Dauth758339&prompt=consent&access_type=offline&response_type=code&include_granted_scopes=true&enable_granular_consent=true"><button class="google-btn">

        <div class="or-line">
          <span>OR</span>
        </div>
         <h3>EMAIL</h3>
        <input type="email" class="email-input" placeholder="example@mail.com">
    
        <button class="email-btn">Sign up with Email</button>
      </div>

    
    <script src="/script.js"></script>
